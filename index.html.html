<h2>오슬로</h2>
<p>오슬로의 하우겐스투아에서 대부분 머무르면서, 자주 시내에 나가 세컨드핸드 제품을 파는 가게를 구경다녔다.<br>
  국립극장역 근처 이자카야와 '힘콕'이라는 세계 몇십 대 순위에 꼽히는 바에도 갔다. <br>
  오슬로는 작고 화려하지 않은 도시지만 익숙한 맛이 있다.</p>
